<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click by Night - Vampire Name Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Butcherman', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #2d1b69 50%, #8b0000 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bat {
            position: absolute;
            font-size: 2rem;
            animation: fly 15s linear infinite;
            opacity: 0.3;
            z-index: 1;
        }
        
        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0px); }
            25% { transform: translateX(25vw) translateY(-50px); }
            50% { transform: translateX(50vw) translateY(20px); }
            75% { transform: translateX(75vw) translateY(-30px); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(10px); }
        }
        
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #e6e6e6 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        .event-logo {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .event-subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .event-organizer {
            font-size: 1rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .generator-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8b0000;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }
        
        .generator-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8b0000, #ff6b6b, #8b0000);
            border-radius: 20px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .generator-title {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .input-section {
            margin-bottom: 2rem;
        }
        
        .input-label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ddd;
            text-align: center;
        }
        
        .nickname-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #8b0000;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-family: 'Butcherman', cursive;
            transition: all 0.3s ease;
        }
        
        .nickname-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
            transform: scale(1.02);
        }
        
        .generate-btn {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.3rem;
            font-family: 'Butcherman', cursive;
            background: linear-gradient(45deg, #8b0000, #ff6b6b);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.6);
            background: linear-gradient(45deg, #ff6b6b, #8b0000);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }
        
        .vampire-name {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 1rem 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: bloodDrip 2s ease-in-out;
        }
        
        @keyframes bloodDrip {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .vampire-description {
            font-size: 1.1rem;
            color: #ddd;
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .share-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #8b0000;
        }
        
        .share-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Butcherman', cursive;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            background: #ff6b6b;
            color: #000;
            transform: scale(1.05);
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .coffin-decoration {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .event-logo {
                font-size: 2rem;
            }
            
            .generator-title {
                font-size: 2rem;
            }
            
            .vampire-name {
                font-size: 2rem;
            }
            
            .generator-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bat" style="top: 20%; animation-delay: 0s;">ü¶á</div>
    <div class="bat" style="top: 60%; animation-delay: 5s;">ü¶á</div>
    <div class="bat" style="top: 40%; animation-delay: 10s;">ü¶á</div>
    <div class="moon"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="event-logo">üßõ‚Äç‚ôÇÔ∏è CLICK BY NIGHT üßõ‚Äç‚ôÄÔ∏è</h1>
            <p class="event-subtitle">Halloween Event 2024</p>
            <p class="event-organizer">Presented by The Click Brisbane</p>
        </div>
        
        <div class="generator-card">
            <h2 class="generator-title">ü©∏ Vampire Name Generator ü©∏</h2>
            
            <div class="input-section">
                <label class="input-label" for="nickname">
                    Enter your nickname to discover your vampire identity...
                </label>
                <input 
                    type="text" 
                    id="nickname" 
                    class="nickname-input" 
                    placeholder="Your nickname..."
                    maxlength="20"
                >
                <button class="generate-btn" onclick="generateVampireName()">
                    üßõ‚Äç‚ôÇÔ∏è Transform Into Vampire üßõ‚Äç‚ôÄÔ∏è
                </button>
            </div>
            
            <div id="result" class="result-section">
                <div id="vampire-name" class="vampire-name"></div>
                <div id="vampire-description" class="vampire-description"></div>
                
                <div class="share-section">
                    <p style="margin-bottom: 1rem; color: #ddd;">Share your vampire identity:</p>
                    <button class="share-btn" onclick="copyToClipboard()">üìã Copy Name</button>
                    <button class="share-btn" onclick="generateAnother()">üîÑ Generate Another</button>
                </div>
            </div>
            
            <div class="coffin-decoration">‚ö∞Ô∏è</div>
        </div>
    </div>
    
    <script>
        const vampireAdjectives = {
            'A': ['Aristocratic', 'Ancient', 'Alluring', 'Ominous', 'Abysmal'],
            'B': ['Bloodthirsty', 'Bewitching', 'Brooding', 'Beguiling', 'Baneful'],
            'C': ['Crimson', 'Cursed', 'Captivating', 'Chilling', 'Cryptic'],
            'D': ['Dark', 'Deadly', 'Dreadful', 'Dashing', 'Damned'],
            'E': ['Eternal', 'Enigmatic', 'Eerie', 'Elegant', 'Elusive'],
            'F': ['Fanged', 'Fearsome', 'Forbidden', 'Feral', 'Fateful'],
            'G': ['Gothic', 'Ghastly', 'Graceful', 'Grim', 'Ghostly'],
            'H': ['Haunting', 'Hypnotic', 'Hellish', 'Handsome', 'Harrowing'],
            'I': ['Immortal', 'Intimidating', 'Icy', 'Infernal', 'Insidious'],
            'J': ['Jeweled', 'Jaded', 'Jinxed', 'Jagged', 'Jealous'],
            'K': ['Killer', 'Kingly', 'Keen', 'Knightly', 'Kinetic'],
            'L': ['Lethal', 'Lustful', 'Legendary', 'Lurking', 'Looming'],
            'M': ['Mysterious', 'Midnight', 'Malevolent', 'Mesmerizing', 'Macabre'],
            'N': ['Nocturnal', 'Noble', 'Nightmarish', 'Nefarious', 'Notorious'],
            'O': ['Ominous', 'Otherworldly', 'Obsidian', 'Occult', 'Ornate'],
            'P': ['Pale', 'Powerful', 'Predatory', 'Phantom', 'Perilous'],
            'Q': ['Queenly', 'Quiet', 'Quaint', 'Quivering', 'Quintessential'],
            'R': ['Regal', 'Ruthless', 'Ravishing', 'Ravenous', 'Relentless'],
            'S': ['Sinister', 'Seductive', 'Shadowy', 'Supernatural', 'Savage'],
            'T': ['Terrifying', 'Timeless', 'Twisted', 'Tempting', 'Treacherous'],
            'U': ['Undead', 'Unearthly', 'Untamed', 'Unholy', 'Unforgiving'],
            'V': ['Venomous', 'Vicious', 'Velvet', 'Vindictive', 'Vampiric'],
            'W': ['Wicked', 'Wrathful', 'Whispering', 'Wailing', 'Wandering'],
            'X': ['Xenial', 'Xerotic', 'Xanthic', 'Xeric', 'Xenolithic'],
            'Y': ['Yearning', 'Youthful', 'Yielding', 'Yawning', 'Yelping'],
            'Z': ['Zealous', 'Zestful', 'Zephyr', 'Zigzag', 'Zonal']
        };
        
        const vampireDescriptions = [
            "A creature of the night who haunts the shadows of Brisbane's laneways.",
            "An ancient being who feeds on the energy of late-night networking events.",
            "A mysterious figure who appears only when the moon is full over the Brisbane River.",
            "A seductive vampire who lures victims with promises of exclusive industry connections.",
            "An elegant predator who stalks the rooftop bars of the city.",
            "A brooding immortal who has witnessed centuries of Brisbane's transformation.",
            "A charismatic vampire who hosts the most exclusive after-dark gatherings.",
            "A nocturnal hunter who prowls the cultural precincts seeking creative souls.",
            "An aristocratic bloodsucker with a taste for the finer things in life.",
            "A phantom of the night who vanishes at the first light of dawn."
        ];
        
        function generateVampireName() {
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!nickname) {
                alert('Please enter your nickname first! üßõ‚Äç‚ôÇÔ∏è');
                return;
            }
            
            const firstLetter = nickname.charAt(0).toUpperCase();
            const adjectives = vampireAdjectives[firstLetter] || vampireAdjectives['V'];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            
            // Create vampire version of the name
            const vampireName = `${randomAdjective} ${nickname}`;
            const description = vampireDescriptions[Math.floor(Math.random() * vampireDescriptions.length)];
            
            // Display result
            document.getElementById('vampire-name').textContent = vampireName;
            document.getElementById('vampire-description').textContent = description;
            document.getElementById('result').style.display = 'block';
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const vampireName = document.getElementById('vampire-name').textContent;
            const text = `My vampire name is ${vampireName}! üßõ‚Äç‚ôÇÔ∏è Generated at Click by Night - The Click Brisbane's Halloween event! üéÉ`;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#4caf50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(() => {
                alert('Unable to copy to clipboard. Your vampire name is: ' + vampireName);
            });
        }
        
        function generateAnother() {
            document.getElementById('nickname').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('nickname').focus();
        }
        
        // Add enter key support
        document.getElementById('nickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateVampireName();
            }
        });
        
        // Add some spooky sound effects on interactions (visual feedback)
        document.querySelector('.generate-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
        
        // Auto-focus on nickname input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nickname').focus();
        });
    </script>
